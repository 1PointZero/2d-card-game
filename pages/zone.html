<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Starting Screen</title>
</head>

<body class="body-zone">
    <header>
        <h1>Deep Lands</h1>
        <p> Select a Level</p>
        <!-- <img src="path/to/your/image.jpg" alt="Your image description" class="header-image"> -->
    </header>
    <img src="../assets/images/cards/zone1/Zone11.png" alt="Your image description" class="main-image">
    <button id="button-start-2d-game">Start 2D Game</button>
    <section class="grid-section">
        <div class="grid-container">
            <div class="grid-item" data-level="level1">
                <img src="../assets/images/cards/zone1/Level1.png" alt="Level 1">
                <div class="overlay">
                    <h3>Level 1</h3>
                    <p>Text</p>
                </div>
            </div>
            <div class="grid-item" data-level="level2">
                <img src="../assets/images/cards/zone1/Level2.png" alt="Level 2">
                <div class="overlay">
                    <h3>Level 2</h3>
                    <p>Text</p>
                </div>
            </div>
            <div class="grid-item" data-level="level3">
                <img src="../assets/images/cards/zone1/Level3.png" alt="Level 3">
                <div class="overlay">
                    <h3>Level 3</h3>
                    <p>Text</p>
                </div>
            </div>
            <div class="grid-item" data-level="level4">
                <img src="../assets/images/cards/zone1/Level4.png" alt="Level 4">
                <div class="overlay">
                    <h3>Level 4</h3>
                    <p>Text</p>
                </div>
            </div>
        </div>
        <div class="bottom-margin"></div>
    </section>
    <div id="footer-container"></div>
    <script type="module" src="../js/zone.js"></script>
</body>

</html>
